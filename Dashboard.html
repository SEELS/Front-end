<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Dashboard</title>

    <link rel="stylesheet" type="text/css" href="css/DashboardStyle.css">	  
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/DashboardScript.js"></script>

  </head>
  <body>
    
		<nav>
	  		<a href="Map.html">Map</a>
	  		<a href="Dashboard.html">Dashboard</a>
			<a href="AddTrip.html">Add Trip</a>
			<a id="goods">Goods</a>
				<ul id="goodsMenu">
					<li><a href="tripGoods.html">Trip's Goods</a></li>
					<li><a href="specificGoods.html">Specific Goods</a></li>
				</ul>
	  		<a href="index.html">Logout</a>
	  	</nav>


	  	<section id="input">
	  		<h2>Dashboard</h2>
		  	<select name="crudAction" id="crudAction" >
		  		<option name="add">Add</option>
		  		<option name="update">Update</option>
		  		<option name="delete">Delete</option>
		  	</select>
		  	<button id="go">Go</button>
		  	<select name="object"  id="object">
		  		<option name="truck">Truck</option>
		  		<option name="driver">Driver</option>
		  		<option name="goods">Goods</option>
		  	</select>

		  	<div id="inputFields">
				<div id="addTruck" style="display: none;" class="formContents">
					<label>Truck ID:</label> 
					<input type="text" name="truckID">
					<br>
					<button value="Add">Add</button>
				</div>

				<div id="addDriver" style="display: none;" class="formContents">
					<label>Driver National ID:</label> 
					<input type="text" name="driverID">
					<br>
					<label>Driver Name:</label> 
					<input type="text" name="driverName">
					<br>
					<label>Driver Password:</label> 
					<input type="Password" name="driverPassword">
					<br>
					<button value="Add">Add</button>
				</div>
				
				<div id="addGood" style="display: none;" class="formContents">
					<label>Barcode: </label> 
					<input type="text" name="barcode">
					<br>
					<label>Name:</label> 
					<input type="text" name="goodName">
					<br>
					<label>Company:</label> 
					<input type="text" name="company">
					<br>
					<label>Date: </label>
					<input type="date" name="date">
					<br>
					<label>Available Number: </label>
					<input type="Number" name="numGoods">
					<br>
					<button value="Add">Add</button>
				</div>

				<div id="updateTruck" style="display: none;" class="formContents">
					<label>Truck ID:</label> 
					<input type="text" name="truckID">
					<br>
					<button value="Update">Update</button>
					<button value="Save" style="display: none;" >Save</button>
				</div>

				<div id="updateDriver" style="display: none;" class="formContents">
					<label>Driver ID:</label> 
					<input type="text" name="driverID">
					<br>
					<label style="display: none;">Driver Name:</label> 
					<input style="display: none;" type="text" name="driverName">
					<br>
					<label style="display: none;">Driver Password:</label> 
					<input style="display: none;" type="Password" name="driverPassword">
					<br>
					<button value="Update">Update</button>
					<button value="Save" style="display: none;" >Save</button>
				</div>
				
				<div id="updateGood" style="display: none;" class="formContents">
					<label>Barcode: </label> 
					<input type="text" name="barcode">
					<br>
					<label style="display: none;">Name:</label> 
					<input style="display: none;" type="text" name="goodName">
					<br>
					<label style="display: none;">Company:</label> 
					<input style="display: none;" type="text" name="company">
					<br>
					<label style="display: none;">Date: </label>
					<input style="display: none;" type="date" name="date">
					<br>
					<label style="display: none;">Available Number: </label>
					<input style="display: none;" type="Number" name="numGoods">
					<br>
					<button value="Update">Update</button>
					<button value="Save" style="display: none;" >Save</button>
				</div>


				<div id="deleteTruck" style="display: none;" class="formContents">
					<label>Truck ID:</label> 
					<input type="text" name="truckID">
					<br>
					<button value="Delete">Delete</button>
				</div>

				<div id="deleteDriver" style="display: none;" class="formContents">
					<label>Driver ID:</label> 
					<input type="text" name="driverID">
					<br>
					<button value="Delete">Delete</button>
				</div>

				<div id="deleteGood" style="display: none;" class="formContents">
					<label>Barcode:</label> 
					<input type="text" name="barcode">
					<br>
					<button value="Delete">Delete</button>
				</div>

			</div>

		</section>

		<section id="display">
		
		</section>

		

  </body>
</html>
