<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
		<meta charset="utf-8">
		<Title>Add Trip</Title>
		<link rel="stylesheet" type="text/css" href="css/addTripStyle.css">
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>

	</head>

	<body>

		<nav>
	  		<a href="Map.html">Map</a>
	  		<a href="Dashboard.html">Dashboard</a>
			<a href="AddTrip.html">Add Trip</a>
			<a id="goods">Goods</a>
				<ul id="goodsMenu">
					<li><a href="tripGoods.html">Trip's Goods</a></li>
					<li><a href="specificGoods.html">Specific Goods</a></li>
				</ul>
	  		<a href="index.html">Logout</a>
	  	</nav>
		
		<aside>
			<h1>Trip Details</h1>
			
			<label>Road</label> 
			<button id="newRoadsBtn">New Road</button>
			<button id="exRoadsBtn">Existing Road</button>
			<br>
			
			<div style="display: none;" id="existingRoadDetails">
				<label>Existing Roads</label> 
				<select name="exRoads" id="exRoads"></select>
				<button id="showRoad">Show Road</button>
			</div>

			<div style="display: none;" id="newRoadDetails">
				<table>
					<tr>
						<td><label>Road Name</label></td>
						<td><input type="text" name="roadName" id="roadName" placeholder="Road Name"> </td>
					</tr>
				
					<tr>
						<td><label>Trip Source</label></td>
						<td><input type="text" name="sourceLng" id="sourceLng" placeholder="Longitude"></td>
						<td><input type="text" name="sourceLat" id="sourceLat" placeholder="Latitude"> </td>
						<td><button id="mapSrc">Get From Map</button></td>
						</tr>
					<tr>
						<td><label>Trip Destination</label></td>
						<td><input type="text" name="destinationLng" id="destinationLng" placeholder="Longitude"></td>
						<td><input type="text" name="destinationLat" id="destinationLat" placeholder="Latitude"></td>
						<td><button id="mapDest">Get From Map</button></td>
					</tr>
				</table>
				<sub>To get the location from the map, Click on the location on the map then click the button</sub>
			</div>

			<label>Truck </label>
			<select name="truck" id="truck"></select>
			<br>

			<label>Driver</label>
			<select name="driver" id="driver"></select>
			<br>

			<label>Date</label>
			<input type="date" name="date" id="date">
			<br>

			<div id="goodsArea">
				<h4 style="font-weight: bold;">Goods</h4>
				<br>
				<label>Good Name</label>
				<select name="GoodName" id="goodName">
					<option value="Good Name" disabled >Good Name</option>
				</select>
				
				<label>Count</label>
				<input type="Number" id="goodsCount" name="goodsCount" placeholder="Good Count">
				<br>
				<center>
					<button id="addGood">Add Good</button>
				</center>
			</div>
			<br>
			<button id="doneGoods" style="display: none;">Done</button>
			<table id="goodsTable">
				<tr>
					<th>Good Name</th>
					<th>Selected Count</th>
					<th>Total Available Count</th>
				</tr>
			</table>
			<center><button id="submit">Add Trip</button></center>

		</aside>
		
		<section>
	  		<h3>Road for the Trip</h3>
			<div id="map"></div>
		</section>
		
		<script src="js/mapScript.js" ></script>	
		<script src="js/addTripScript.js" ></script>	
		<script src="js/bootstrap.min.js"></script>
  	</body>

</html>
