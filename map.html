<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Map</title>

    <link rel="stylesheet" type="text/css" href="css/mapStyle.css">	  
	<script src="js/jquery.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
 

  </head>
  <body  ng-app="trucksController" ng-controller="trucksController">
    
	  	<nav>
	  		<a href="Map.html">Map</a>
	  		<a href="Dashboard.html">Dashboard</a>
			<a href="AddTrip.html">Add Trip</a>
			<a id="goods">Goods</a>
				<ul id="goodsMenu">
					<li><a href="tripGoods.html">Trip's Goods</a></li>
					<li><a href="specificGoods.html">Specific Goods</a></li>
				</ul>
	  		<a href="index.html">Logout</a>
	  	</nav>

	  	<section>
	  		<h3>All Trucks</h3>
			<div id="map"></div>
		</section>
		<aside>
			<div id="activeTrucks" ng-init="getActiveTrucks()">
				
				<h3 class="header">Active Trucks</h3>
				<div ng-repeat="truck in trucks" ng-click="getTruckData(truck.id)" >
					<label class="truckId"> {{truck.id}} </label>
				</div>
				
			</div>
			
			<div id="truckDetails">
				
				<h3 class="header">Selected Truck</h3>
				<br>
				<label>{{selectedTruck.id}}</label><br>
				<label>Speed: </label>{{selectedTruck.currentSpeed}}<label>KPH</label><br>
				<label>{{selectedTruck.tripID}}</label><br>
				<h3 class="header" id="driver">Driver</h3><br>
				<label>{{selectedTruck.driver.name}}</label><br>
				<label>{{selectedTruck.driver.ssn}}</label><br>
				<label>{{selectedTruck.driver.rate}}</label><br>
			</div>
			
			
		</aside>
		
		<script src="js/angular.min.js"></script>
		<script src="js/mapScript.js" ></script>	
		<script src="js/mapController.js"></script>
		
  	</body>

</html>
